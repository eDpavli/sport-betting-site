<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sázení na sportovní utkání</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .logo a {
            font-size: 1.8em;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }
        .container {
            padding: 20px;
        }
        .container-section {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .container-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex: 1;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
            max-width: 300px;
            margin: 10px auto;
        }
        .container-item:hover {
            transform: translateY(-10px);
        }
        .container-item img {
            max-width: 100%;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }
            .logo {
                position: static;
                margin-bottom: 10px;
            }
            .nav ul {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 10px;
                list-style: none;
                padding: 0;
                background-color: black;
                width: 100%;
                text-align: center;
            }
            .nav ul li {
                margin: 5px 0;
            }
            .nav ul li a {
                font-size: 1.5em;
                color: #FFD700;
                text-decoration: none;
                padding: 10px;
                display: block;
            }
            .container-section {
                flex-direction: column;
                align-items: center;
            }
        }
            .logo {
                position: static;
                margin-bottom: 10px;
            }
            .nav ul {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 10px;
                list-style: none;
                padding: 0;
            }
            .nav ul li {
                margin: 0;
            }
            .container-section {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
<script>
        function enlargeImage(img) {
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.zIndex = '1000';

            const enlargedImg = document.createElement('img');
            enlargedImg.src = img.src;
            enlargedImg.style.maxWidth = '90%';
            enlargedImg.style.maxHeight = '90%';
            enlargedImg.style.borderRadius = '10px';

            modal.appendChild(enlargedImg);

            modal.onclick = function() {
                document.body.removeChild(modal);
            };

            document.body.appendChild(modal);
        }
    </script>
</head>
<body>
    <header class="header" style="padding-top: 20px; background-color: rgba(0, 0, 0, 0.7); display: flex; align-items: center; justify-content: space-between; position: relative; z-index: 10;">
        <div class="container" style="display: flex; align-items: center; height: 80px;"> 
            <nav class="nav" style="margin-left: auto; font-family: 'Roboto', sans-serif; color: #FFD700; position: relative; z-index: 10;">
                <ul style="list-style: none; display: flex; gap: 20px; justify-content: center; position: relative; z-index: 10;">
                    <li style="display: inline-block;"><a href="index.html" style="cursor: pointer; color: #FFD700; text-decoration: none; z-index: 20;">Domů</a></li>
                    <li style="display: inline-block;"><a href="sporty.html" style="cursor: pointer; color: #FFD700; text-decoration: none;">Sporty</a></li>
                    <li><a href="live_sazeni.html" style="cursor: pointer; color: #FFD700; text-decoration: none;">Live Sázení</a></li>
                    <li><a href="napoveda.html" style="cursor: pointer;color: #FFD700; text-decoration: none;">Nápověda</a></li>
                    <li><a href="muj_ucet.html" style="cursor: pointer;color: #FFD700; text-decoration: none;">Můj Účet</a></li>
                </ul>
            </nav>
        </div>
        <div class="logo" style="position: absolute; top: 20px; left: 20px;">
            <img src="logo.jpg" alt="Logo" style="width: 120px; height: 120px;">
            <a href="index.html" style="vertical-align: top; margin-left: 10px; color: #FFD700; text-decoration: none; font-size: 2.5em;">TreBESTotip.cz</a>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="container-section">
                <div class="container-item">
                    <img src="fer.jpg" alt="Sport 1" onclick="enlargeImage(this)" style="cursor: pointer;">
                    <h3>Tip1</h3>
                    <p>Evropská liga</p>
                </div>
                <div class="container-item">
                    <img src="fio.jpg" alt="Sport 2" onclick="enlargeImage(this)" style="cursor: pointer;">
                    <h3>Tip2</h3>
                    <p>Konferenční liga</p>
                </div>
                <div class="container-item">
                    <img src="sla.jpg" alt="Sport 3" onclick="enlargeImage(this)" style="cursor: pointer;">
                    <h3>Tip3</h3>
                    <p>Evropská liga</p>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer" style="position: absolute; bottom: 0; width: 100%; height: 100px; background: url('footer.jpg') no-repeat center center; background-size: cover;">
    </footer>
</body>
</html>
